name: Sync Branches with Dev

on:
  push:
    branches:
      - qa
      - frontend
      - backend

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Git User
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"

      - name: Determine Source Branch
        id: vars
        run: echo "BRANCH=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV

      - name: Push Source Branch to Dev
        run: |
          git checkout dev
          git pull origin dev || echo "No changes to pull for dev"
          git reset --hard origin/$BRANCH
          git merge --squash origin/$BRANCH || echo "No changes to merge from $BRANCH"
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Squash merge changes from $BRANCH into dev"
            git push origin dev || echo "Failed to push dev branch"
          fi
          git reset --hard $BRANCH
          git push origin dev --force || echo "Failed to force push dev branch"

      - name: Sync to Other Branches
        run: |
          case "$BRANCH" in
            "qa")
              TARGETS=("frontend" "backend")
              ;;
            "frontend")
              TARGETS=("qa" "backend")
              ;;
            "backend")
              TARGETS=("qa" "frontend")
              ;;
            *)
              echo "Branch not configured for syncing."
              exit 1
              ;;
          esac

          for TARGET in "${TARGETS[@]}"; do
            git checkout $TARGET
            git pull origin $TARGET || echo "No changes to pull for $TARGET"
            git reset --hard origin/dev
            git merge --squash origin/dev || echo "No changes to merge for $TARGET"
            if [ -n "$(git status --porcelain)" ]; then
              git commit -m "Squash merge changes from dev into $TARGET"
              git push origin $TARGET || echo "Failed to push $TARGET branch"
            fi
            git reset --hard dev
            git push origin $TARGET --force || echo "Failed to force push $TARGET branch"
          done
